<script id="add" type="text/template">
			<form id="add-project-form">
				<div class="input-container">
					<label>Title</label>
					<input type="text" class="title input" id="title" name="title" value="" placeholder="Please type the project's title" />
				</div>

				<div class="input-container">
					<label>Description</label><br/>
					<textarea class="description input" id="description" name="description" placeholder="Please type the project's description"></textarea>
				</div>
			</form>
</script>


<script id="edit" type="text/template">
		<form id="edit-project-form">
			<div id="details-header">
				<div class="left">
					<div class="form-feedback alert-success">Your Changes are updated</div>
					<div class="form-feedback alert-error">It is occured error(s)</div>
				</div>
				<div class="buttons-container right">
					<input type="submit" value="Save" class="ui-button ui-widget ui-state-default ui-corner-all" />
				</div>
				<div class="clear"></div>
			</div>
			<div id="details-content-container">
				<div id="details-content" >



				</div>
			</div>
		</form>
</script>

<script id="showInList" type="text/template">
						<td class="checkbox"><input type="checkbox" class="checkbox-item" <% if(isChecked) { %> checked="checked" <% } %> /></td>
						<td class="title"><a href="#/projects/<%= id %>/tasks"><%= title %></a></td>
			            <td class="date_in_request"><%= date_in_request %></td>
			            <td class="tools">
			            	<a class="btn edit" href="#/projects/<%= id %>">Edit</a>
			            	<a class="btn delete" href="#/projects/<%= id %>">Del</a>
			            	<span></span><div class="clear"></div>
			            </td>
</script>

<script id="layout" type="text/template">
			<div style="display:none;">
				<div id="lili">skata</div>
			</div>
			<div id="content-header">

				</div>
			</div>

				        	</div>

				        	<div class="left">

				        		<ul class="dropdownbox right-side" style="display: none;" id="list-tools" >
				        			<li>

						        		<a href="#" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary">

						        </tr>
