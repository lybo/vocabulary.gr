<script id="add" type="text/template">
			<form id="add-task-form">
				<div class="input-container">
					<label>Title</label>
					<input type="text" class="title input" id="title" name="title" value="" placeholder="Please type the task's title" />
				</div>

				<div class="input-container">
					<label>Description</label><br/>
					<textarea class="description input" id="description" name="description" placeholder="Please type the task's description"></textarea>
				</div>
			</form>
</script>


<script id="edit" type="text/template">
		<form id="edit-task-form">
			<div id="details-header">
				<div class="left">
					<div class="left" id="edit-form-maintitle"></div>
					<div class="left">
						<div class="form-feedback alert-success">Your Changes are updated</div>
						<div class="form-feedback alert-error">It is occured error(s)</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="buttons-container right">
					<input type="submit" value="Save" class="ui-button ui-widget ui-state-default ui-corner-all" />
				</div>
				<div class="clear"></div>
			</div>
			<div id="details-content-container">
				<div id="details-content">
				<!--  -->
				</div>
			</div>
		</form>
</script>

<script id="showInList" type="text/template">
						<td class="checkbox"><input type="checkbox" class="checkbox-item" <% if(task.isChecked) { %> checked="checked" <% } %> /></td>
						<td class="status-priority"><div class="status-priority-icon <%= task.status %>-priority_<%= task.priority %>"></div></td>
						<td class="title">
							<span><%= task.title %></span>
							<div class="details">
								(<%= task.date_in_request %>)
								<a href="#/projects/<%= task.project_id %>/tasks" ><%= project %></a>
							</div>
						</td>
			            <td class="tools">
			            	<% if(project_id != 0){ %>
			            		<a class="btn edit" href="#/projects/<%= task.project_id %>/tasks/<%= task.id %>">Edit</a>
			            	<% } else { %>
			            		<a class="btn edit" href="#/tasks/<%= task.id %>">Edit</a>
			            	<% } %>
			            	<% if(permissions.delete){ %><a class="btn delete" href="#/tasks/<%= task.id %>">Del</a><% } %>
			            	<span></span><div class="clear"></div>
			            </td>
</script>

<script id="layout" type="text/template">
			<div style="display:none;">
				<div id="lili">skata</div>
			</div>
			<div id="content-header">
				Tasks
				<div class="tools right">
					
				</div>
			</div>
			<div id="content-container">
				<div id="list" class="left first-time">

					<div class="list-head">

							<div class="left" id="task-groupBy" style="margin: 0 5px; width:260px;">

					        			</ul>
					        		</li>
				        		</ul>

				        	</div>
				        	<div class="clear"></div>
						</div>

						<table width="100%" cellspacing="0" cellpadding="10" class="header">

					</div>
					<div class="scroll-pane">

					</div>
				</div>
				<div id="details" class="left"></div>

			</div>



</script>
